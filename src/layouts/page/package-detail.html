{{ define "main" }}

<section>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="package-thumbnail gray-bg">

        </div>
      </div>
      <div class="col">
        <h3>{{- .Title -}}</h3>
        {{ range where $.Site.Data.packages "name" .Title }}
          <p>{{- .desc -}}</p>
          {{ if not (eq .homepage "") }}
            {{- partial "detail-btn-large.html" .homepage -}}
          {{end}}
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{- partial "full-width-cta-split.html" -}}

<style>

  .package-thumbnail{
    width: 100%;
    height: 100%;
    background-color: gray;
  }

</style>

{{ end }}
